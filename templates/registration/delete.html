{% extends 'base.html' %} {% block content %}

<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete "{{ user.username }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button> <br />
  <a href="{% url 'profile' %}">Cancel</a>
</form>

{% endblock content %}
